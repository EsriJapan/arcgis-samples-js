<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
      #search {
         display: block;
         position: absolute;
         z-index: 2;
         top: 20px;
         left: 74px;
      }
	   #LocateButton {
      position: absolute;
      top: 95px;
      left: 20px;
      z-index: 50;
    }
    </style>
    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
      var map;

      require(["esri/map", "esri/dijit/Search", "esri/layers/FeatureLayer","esri/dijit/LocateButton", "dojo/domReady!"], function(Map, Search, FeatureLayer,LocateButton) {
        map = new Map("map", {
          basemap: "streets",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [135.312, 34.307], // longitude, latitude
          zoom: 10

        });

        geoLocate = new LocateButton({
          map: map
        }, "LocateButton");
        geoLocate.startup();

        var featureLayer = new FeatureLayer("https://services3.arcgis.com/iH4Iz7CEdh5xTJYb/arcgis/rest/services/Osaka_shi_Shisetsu_Kosyutoire/FeatureServer/0",{
        mode: FeatureLayer.MODE_ONDEMAND
          });
          map.addLayer(featureLayer);

        var s = new Search({
            map: map
         }, "search");
         s.startup();

	geoLocate = new LocateButton({
        map: map
      }, "LocateButton");
      geoLocate.startup();

      });
    </script>
  </head>

  <body>
    <div id="search"></div>
    <div id="map"><div id="LocateButton"></div>
</div>
  </body>
</html>
