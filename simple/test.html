<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    </style>
    <script type="text/javascript" src="http://js.arcgis.com/4.0beta1/"></script>

    <script>
    var map, view;

    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function (Map, MapView){

      map = new Map({
        basemap: "streets"
      });

      view = new MapView({
        // さいとう　とうじょう
        container: "viewDiv",
        map: map,
        zoom: 10,
        center: [135.312, 34.307]
      });

    });
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
